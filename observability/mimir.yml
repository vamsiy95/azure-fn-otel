# Minimal single-process Grafana Mimir config for local demo (2.12.x)

server:
  http_listen_port: 9009
  log_level: info

# Single-tenant for local dev (no X-Scope-OrgID header needed)
multitenancy_enabled: false

# Shared local storage directory
common:
  storage:
    backend: filesystem
    filesystem:
      dir: /data/storage

# Block storage for metrics
blocks_storage:
  backend: filesystem
  filesystem:
    dir: /data/blocks
  bucket_store:
    sync_dir: /data/tsdb-sync

# Compactor working dir
compactor:
  data_dir: /data/compactor

# Rings use in-memory KV for a single node
distributor:
  ring:
    kvstore:
      store: inmemory

ingester:
  ring:
    kvstore:
      store: inmemory
    replication_factor: 1

store_gateway:
  sharding_ring:
    kvstore:
      store: inmemory

ruler:
  rule_path: /data/rules
  ring:
    kvstore:
      store: inmemory

alertmanager:
  data_dir: /data/alertmanager

# Limits must be under the top-level "limits" section
limits:
  ingestion_rate: 1000000
  ingestion_burst_size: 1000000
  max_global_series_per_user: 0
  max_label_names_per_series: 30
  max_label_value_length: 2048
